<div class="register-container">
  <h2 class="register-heading">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <ng-container *ngFor="let field of fieldConfig">
        <div class="form-group" *ngIf="field.visible" [ngSwitch]="field.type">
          <label *ngIf="field.label">
            {{ field.label }} <span *ngIf="field.required">*</span>
          </label>

          <input
            *ngSwitchCase="'text'"
            [type]="field.type"
            [formControlName]="field.key"
            [attr.disabled]="!field.editable ? true : null"
            [class.invalid]="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched"
          />

          <input
            *ngSwitchCase="'email'"
            type="email"
            [formControlName]="field.key"
            [attr.disabled]="!field.editable ? true : null"
            [class.invalid]="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched"
          />

          <input
            *ngSwitchCase="'password'"
            type="password"
            [formControlName]="field.key"
            [attr.disabled]="!field.editable ? true : null"
            [class.invalid]="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched"
          />

          <select
            *ngSwitchCase="'select_role'"
            [formControlName]="field.key"
            [attr.disabled]="!field.editable ? true : null"
            [class.invalid]="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched"
          >
            <option value="">Select Role</option>
            <option value="ADMIN">Admin</option>
            <option value="USER">User</option>
          </select>

          <input
            *ngSwitchCase="'number'"
            type="number"
            [formControlName]="field.key"
            [attr.disabled]="!field.editable ? true : null"
            [class.invalid]="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched"
          />

          <input
            *ngSwitchCase="'tel'"
            type="tel"
            [formControlName]="field.key"
            [attr.disabled]="!field.editable ? true : null"
            [class.invalid]="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched"
          />

          <!-- <select
            *ngSwitchCase="'select_gender'"
            [formControlName]="field.key"
            [attr.disabled]="!field.editable ? true : null"
            [class.invalid]="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched"
          >
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select> -->

          <div *ngIf="registerForm.get(field.key)?.invalid && registerForm.get(field.key)?.touched" class="error-msg">
            {{ field.label }} is invalid or required.
          </div>
        </div>
      </ng-container>
    </div>

    <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid || loading" class="submit-button">
      <span *ngIf="loading" class="spinner"></span>
      {{ loading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <div class="form-footer">
    <p>
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
