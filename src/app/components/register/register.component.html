<div class="register-container">
  <h2 class="register-heading">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>Username *</label>
        <input type="text" formControlName="username" [class.invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" />
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-msg">
          Username is required (max 50 characters)
        </div>
      </div>

      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" formControlName="name" [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-msg">
          Name is required (max 100 characters)
        </div>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" formControlName="email" [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-msg">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input type="password" formControlName="password" [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-msg">
          Password is required (min 6 characters)
        </div>
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" formControlName="age" />
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" formControlName="mobileNumber" />
      </div>

      <div class="form-group">
        <label>Country</label>
        <input type="text" formControlName="country" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select formControlName="gender">
          <option value="">Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid || loading" class="submit-button">
      <span *ngIf="loading" class="spinner"></span>
      {{ loading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <div class="form-footer">
    <p>
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
