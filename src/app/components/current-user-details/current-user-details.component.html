<div id="print-section" class="current-user-container" *ngIf="userDetail; else noData">
  <h2>Your Profile</h2>

  
  <div class="print-icon-container">
    <button class="print-btn" (click)="printPage()" title="Print">
      🖨️ Print
    </button>
  </div>

  <div class="profile-card">
    <div class="profile-row" *ngFor="let item of [
      { label: 'Full Name', value: userDetail.firstName + ' ' + userDetail.lastName },
      { label: 'Email', value: userDetail.email },
      { label: 'Alternate Email', value: userDetail.alternateEmail },
      { label: 'Mobile', value: userDetail.mobileNumber },
      { label: 'Alternate Mobile', value: userDetail.alternateMobileNumber },
      { label: 'Date of Birth', value: userDetail.dob },
      { label: 'Age', value: userDetail.age },
      { label: 'Gender', value: userDetail.gender },
      { label: 'Address', value: userDetail.address },
      { label: 'Country ', value: userDetail.country },
      { label: 'PAN Number', value: userDetail.panNumber },
      { label: 'Aadhaar Number', value: userDetail.aadhaarNumber },
      { label: 'Blood Group', value: userDetail.bloodGroup },
      { label: 'Emergency Contact Name', value: userDetail.emergencyContactName },
      { label: 'Emergency Contact Number', value: userDetail.emergencyContactNumber },
      { label: 'Emergency Contact Relation', value: userDetail.emergencyContactRelation },
      { label: 'Is Active', value: userDetail.isActive ? 'Yes' : 'No' }
    ]">
      <div class="label">{{ item.label }}</div>
      <div class="value">{{ item.value || '—' }}</div>
    </div>
  </div>

  <div class="action-buttons">
    <button (click)="edit()">Edit</button>
    <button (click)="delete()">Delete</button>
  </div>
</div>

<ng-template #noData>
  <p class="no-data">No details found. Please fill in your profile.</p>
</ng-template>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
