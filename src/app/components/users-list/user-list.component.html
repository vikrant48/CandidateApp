<div class="all-users-container">
  <h2 class="all-users-header">All Users</h2>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p class="loading-text">Loading users...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!loading && users.length === 0" class="no-users-text">
    No users found.
  </div>

  <div *ngIf="!loading && users.length > 0" class="user-grid">
    <div *ngFor="let user of users" class="user-card">
      <div class="user-header">
        <div class="avatar">
          {{ user.name.charAt(0).toUpperCase() }}
        </div>
        <div class="user-info">
          <h3>{{ user.name }}</h3>
          <p>{{ user.username }}</p>
        </div>
      </div>

      <div class="user-details">
        <div class="detail-row">
          <span class="label">Email:</span>
          <span>{{ user.email }}</span>
        </div>
        <div class="detail-row" *ngIf="user.mobileNumber">
          <span class="label">Mobile:</span>
          <span>{{ user.mobileNumber }}</span>
        </div>
      </div>

      <div class="user-footer">
        <p>Joined {{ user.createdAt | date:'shortDate' }}</p>
      </div>
    </div>
  </div>
</div>
