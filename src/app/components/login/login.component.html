<div class="login-container">
  <h2 class="login-title">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Username</label>
      <input 
        type="text" 
        formControlName="username"
        class="form-input"
        [class.input-error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-text">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input 
        type="password" 
        formControlName="password"
        class="form-input"
        [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
        Password is required
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-box">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      [disabled]="loginForm.invalid || loading"
      class="submit-btn">
      <span *ngIf="loading" class="loading-spinner"></span>
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>

  <div class="register-redirect">
    <p>
      Don't have an account? 
      <a routerLink="/register" class="link">Register here</a>
    </p>
  </div>
</div>
